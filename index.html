<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>من سيربح المليون</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #000428, #000000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, #fff, transparent),
        radial-gradient(2px 2px at 80px 20px, #fff, transparent),
        radial-gradient(2px 2px at 100px 90px, #fff, transparent),
        radial-gradient(2px 2px at 140px 40px, #fff, transparent);
      opacity: 0.3;
      z-index: -1;
    }

    .game-container {
      width: 100%;
      max-width: 1100px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 
        0 0 0 2px gold,
        0 0 40px rgba(255, 215, 0, 0.5),
        0 0 80px rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .header {
      background: linear-gradient(to right, #000, #1a1a2e, #000);
      padding: 20px;
      text-align: center;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header h1 {
      font-size: 2.4rem;
      color: gold;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      letter-spacing: 2px;
      font-weight: 800;
      flex: 1;
      text-align: center;
    }

    .audio-controls {
      display: flex;
      gap: 10px;
    }

    .audio-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gold;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    .header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 10%;
      right: 10%;
      height: 2px;
      background: linear-gradient(to right, transparent, gold, transparent);
    }

    .game-content {
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 900px) {
      .game-content {
        flex-direction: row;
      }
    }

    .main-panel {
      flex: 2;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lifelines {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px 0 25px;
      width: 100%;
    }

    .lifelines button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to bottom, #1a1a2e, #0a0a1a);
      color: gold;
      border: 2px solid gold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 140px;
      font-family: 'Cairo', sans-serif;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .lifelines button:hover:not(.used) {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.4);
      background: linear-gradient(to bottom, #2a2a3e, #1a1a2e);
    }

    .lifelines button.used {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .question-box {
      width: 100%;
      max-width: 600px;
      background: rgba(10, 10, 20, 0.9);
      border: 3px solid gold;
      border-radius: 20px;
      padding: 25px;
      margin: 20px 0;
      font-size: 1.6rem;
      line-height: 1.6;
      text-align: center;
      box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.2);
      position: relative;
    }

    .question-box::before {
      content: "❓";
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 0 15px gold;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }

    .answers button {
      padding: 16px;
      font-size: 1.4rem;
      font-weight: 600;
      background: linear-gradient(to right, #0d0d1a, #1a1a2e);
      color: white;
      border: 2px solid #444;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-align: right;
      direction: rtl;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .answers button:hover {
      background: linear-gradient(to right, #1a1a2e, #2a2a3e);
      border-color: #666;
      transform: scale(1.02);
    }

    .answers button.correct {
      background: linear-gradient(to right, #00c853, #009624) !important;
      border-color: #00c853 !important;
      color: white !important;
      animation: correctPulse 1.2s;
    }

    .answers button.wrong {
      background: linear-gradient(to right, #ff1744, #d50000) !important;
      border-color: #ff1744 !important;
      color: white !important;
    }

    @keyframes correctPulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0, 200, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
    }

    .message {
      margin-top: 20px;
      min-height: 30px;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      color: gold;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    .controls {
      margin-top: 25px;
    }

    .controls button {
      padding: 14px 35px;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(to right, gold, #daa520);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 15px rgba(255, 215, 0, 0.4);
      display: none;
    }

    .controls button.show {
      display: inline-block;
    }

    .controls button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }

    .prizes-panel {
      flex: 1;
      background: rgba(5, 5, 15, 0.9);
      padding: 20px 10px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      border-left: 2px solid gold;
    }

    @media (max-width: 899px) {
      .prizes-panel {
        flex-direction: column;
        border-left: none;
        border-top: 2px solid gold;
        order: 2;
        align-items: center;
      }
    }

    .prizes-column {
      display: flex;
      flex-direction: column;
      width: 140px;
    }

    .prize-item {
      padding: 12px 8px;
      margin: 4px 0;
      border-radius: 10px;
      text-align: center;
      font-size: 1.15rem;
      font-weight: 600;
      background: rgba(20, 20, 35, 0.7);
      border: 1px solid #333;
      transition: all 0.3s;
    }

    .prize-item.active {
      background: linear-gradient(to right, gold, #ffd700);
      color: #000;
      font-weight: 800;
      transform: scale(1.03);
      box-shadow: 0 0 12px gold;
      border-color: gold;
      position: relative;
    }

    .prize-item.safe {
      background: rgba(0, 100, 0, 0.2);
      border-left: 4px solid lime;
    }

    .prize-item.safe::after {
      content: "✓";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: lime;
      font-weight: bold;
    }

    .prize-item.active.safe {
      background: linear-gradient(to right, #32cd32, #228b22);
      color: white;
    }

    /* عبارة الحقوق */
    .copyright {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: gold;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
      font-weight: 600;
      z-index: 10;
    }

    /* تحسين العرض على الشاشات الصغيرة */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.6rem;
      }
      .audio-btn {
        width: 32px;
        height: 32px;
        font-size: 0.9rem;
      }
      .lifelines button {
        padding: 10px 14px;
        font-size: 14px;
        min-width: 110px;
      }
      .question-box {
        font-size: 1.2rem;
        padding: 15px;
        margin: 15px 0;
      }
      .answers button {
        font-size: 1.1rem;
        padding: 12px;
      }
      .controls button {
        font-size: 1.1rem;
        padding: 10px 20px;
      }
      .prizes-column {
        width: 100px;
      }
      .prize-item {
        font-size: 0.95rem;
        padding: 8px 6px;
      }
      .copyright {
        font-size: 0.75rem;
        bottom: 6px;
      }
    }

    @media (max-width: 400px) {
      .header h1 {
        font-size: 1.3rem;
        letter-spacing: 1px;
      }
      .lifelines {
        gap: 8px;
      }
      .lifelines button {
        min-width: auto;
        padding: 8px 10px;
        font-size: 13px;
      }
      .question-box {
        font-size: 1rem;
      }
      .answers button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1> من سيربح المليون</h1>
      <div class="audio-controls">
        <button class="audio-btn" id="soundBtn">🔊</button>
      </div>
    </div>
    <div class="game-content">
      <div class="main-panel">
        <div class="lifelines">
          <button id="fifty">50:50</button>
          <button id="audience">سؤال الجمهور</button>
          <button id="phone">الاتصال بصديق</button>
        </div>
        <div class="question-box" id="question">السؤال سيظهر هنا</div>
        <div class="answers" id="answers"></div>
        <div class="message" id="message"></div>
        <div class="controls">
          <button id="restart">إعادة اللعبة</button>
        </div>
      </div>
      <div class="prizes-panel" id="sidebar">
        <div class="prizes-column" id="leftColumn"></div>
        <div class="prizes-column" id="rightColumn"></div>
      </div>
    </div>
  </div>

  <div class="copyright">جميع الحقوق محفوظة لـ Mohamed Abd Elmegeed</div>

  <script>
    // === إعدادات الصوت ===
    let soundEnabled = true;
    const correctSound = new Audio('sounds/correct.mp3');
    const wrongSound = new Audio('sounds/wrong.mp3');
    const applauseSound = new Audio('sounds/applause.mp3');
    const millionSound = new Audio('sounds/million.mp3');

    function playSound(audio) {
      if (!soundEnabled) return;
      audio.currentTime = 0;
      audio.play().catch(e => console.log("تشغيل الصوت ممنوع حتى التفاعل:", e));
    }
    function playCorrectSound() { playSound(correctSound); }
    function playWrongSound() { playSound(wrongSound); }
    function playApplause() { playSound(applauseSound); }
    function playMillionApplause() { playSound(millionSound); }

    const questions = [
      { q: "ما عاصمة مصر؟", options: ["القاهرة", "الرباط", "دمشق", "الرياض"], answer: 0 },
      { q: "كم عدد أركان الإسلام؟", options: ["3", "4", "5", "6"], answer: 2 },
      { q: "من هو مؤسس علم الجبر؟", options: ["ابن سينا", "الخوارزمي", "ابن رشد", "الزهراوي"], answer: 1 },
      { q: "ما قيمة الجوهرة التي تساوي 400 دولار؟", options: ["ياقوتة", "زمرد", "لؤلؤة", "ماسة"], answer: 2 },
      { q: "ما أطول سورة في القرآن الكريم؟", options: ["البقرة", "آل عمران", "النساء", "المائدة"], answer: 0 },
      { q: "أين تقع مكة المكرمة؟", options: ["اليمن", "الإمارات", "السعودية", "العراق"], answer: 2 },
      { q: "ما عدد أيام الأسبوع؟", options: ["5", "6", "7", "8"], answer: 2 },
      { q: "ما لون العلم المصري؟", options: ["أحمر وأسود وأخضر", "أحمر وأبيض وأسود", "أخضر وأبيض", "أزرق وأبيض"], answer: 1 },
      { q: "من هو أول خليفة إسلامي؟", options: ["عمر بن الخطاب", "عثمان بن عفان", "علي بن أبي طالب", "أبو بكر الصديق"], answer: 3 },
      { q: "ما عاصمة السعودية؟", options: ["جدة", "الرياض", "مكة", "المدينة"], answer: 1 },
      { q: "كم عدد حروف الهجاء العربية؟", options: ["28", "29", "30", "31"], answer: 0 },
      { q: "ما اسم أطول نهر في العالم؟", options: ["النيل", "الأمازون", "الميسيسيبي", "اليانغتسي"], answer: 0 },
      { q: "من كتب 'ألف ليلة وليلة'؟", options: ["ناصر الدين الألباني", "مجهول", "نجيب محفوظ", "أحمد شوقي"], answer: 1 },
      { q: "ما عاصمة المغرب؟", options: ["الدار البيضاء", "فاس", "الرباط", "مراكش"], answer: 2 },
      { q: "كم عدد الكواكب في النظام الشمسي؟", options: ["7", "8", "9", "10"], answer: 1 },
      { q: "ما أول آية نزلت من القرآن الكريم؟", options: ["بسم الله الرحمن الرحيم", "اقرأ باسم ربك", "يا أيها المدثر", "يا أيها المزمل"], answer: 1 }
    ];

    const prizes = [
      "100", "200", "300", "400", "500", "1,000",
      "2,000", "4,000", "8,000", "16,000", "32,000",
      "64,000", "125,000", "250,000", "500,000", "1,000,000"
    ];

    const safeLevels = [5, 10, 15];
    let current = 0;
    let usedFifty = false, usedAudience = false, usedPhone = false;
    let gameEnded = false;
    let lastSafeLevelReached = -1;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const leftColumnEl = document.getElementById("leftColumn");
    const rightColumnEl = document.getElementById("rightColumn");
    const messageEl = document.getElementById("message");
    const restartBtn = document.getElementById("restart");
    const soundBtn = document.getElementById("soundBtn");

    soundBtn.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      soundBtn.textContent = soundEnabled ? '🔊' : '🔇';
    });

    function renderSidebar() {
      leftColumnEl.innerHTML = "";
      rightColumnEl.innerHTML = "";

      const leftPrizes = prizes.slice(0, 8);
      leftPrizes.forEach((p, i) => {
        const div = document.createElement("div");
        div.textContent = `${p} $`;
        div.className = "prize-item";
        if (i === current) div.classList.add("active");
        if (safeLevels.includes(i)) div.classList.add("safe");
        leftColumnEl.appendChild(div);
      });

      const rightPrizes = prizes.slice(8);
      rightPrizes.forEach((p, i) => {
        const div = document.createElement("div");
        div.textContent = `${p} $`;
        div.className = "prize-item";
        const globalIndex = 8 + i;
        if (globalIndex === current) div.classList.add("active");
        if (safeLevels.includes(globalIndex)) div.classList.add("safe");
        rightColumnEl.appendChild(div);
      });
    }

    function loadQuestion() {
      if (current >= questions.length) {
        playMillionApplause();
        showMessage(`🎉 مبروك! لقد ربحت ${prizes[prizes.length - 1]} $!`);
        endGame(true);
        return;
      }

      const currentSafeIndex = safeLevels.findIndex(level => level === current - 1);
      if (currentSafeIndex !== -1 && current - 1 > lastSafeLevelReached) {
        lastSafeLevelReached = current - 1;
        const prize = prizes[current - 1];
        showMessage(`👏 تهانينا! لقد ضمنت ${prize} $!`);
        
        if (prize === "1,000,000") {
          playMillionApplause();
        } else {
          playApplause();
        }
        
        setTimeout(() => {
          const q = questions[current];
          questionEl.textContent = `السؤال ${current + 1}: ${q.q}`;
          loadAnswers();
          renderSidebar();
        }, 2000);
        return;
      }

      const q = questions[current];
      questionEl.textContent = `السؤال ${current + 1}: ${q.q}`;
      loadAnswers();
      renderSidebar();
    }

    function loadAnswers() {
      answersEl.innerHTML = "";
      messageEl.textContent = "";
      const q = questions[current];
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = `${String.fromCharCode(65 + i)}) ${opt}`;
        btn.onclick = () => handleAnswer(i, btn);
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(i, btn) {
      if (gameEnded) return;

      const correct = questions[current].answer;
      if (i === correct) {
        playCorrectSound();
        btn.classList.add("correct");
        showMessage("✅ إجابة صحيحة! تقدّم إلى السؤال التالي...");
        setTimeout(() => {
          current++;
          loadQuestion();
        }, 1500);
      } else {
        playWrongSound();
        btn.classList.add("wrong");
        const guaranteed = getGuaranteedPrize();
        showMessage(`❌ إجابة خاطئة! ربحت ${guaranteed} $`);
        endGame(false);
      }
    }

    function getGuaranteedPrize() {
      const safeBelow = safeLevels.filter(level => level < current).pop();
      return safeBelow !== undefined ? prizes[safeBelow] : "0";
    }

    function showMessage(text) {
      messageEl.textContent = text;
    }

    function endGame(wonAll = false) {
      gameEnded = true;
      restartBtn.classList.add("show");
    }

    document.getElementById("fifty").onclick = () => {
      if (usedFifty || gameEnded) return;
      usedFifty = true;
      document.getElementById("fifty").classList.add("used");
      const q = questions[current];
      const wrongIndices = [0, 1, 2, 3].filter(i => i !== q.answer);
      const toHide = shuffle(wrongIndices).slice(0, 2);
      toHide.forEach(i => {
        answersEl.children[i].style.display = "none";
      });
      showMessage("تم إخفاء إجابتين خاطئتين!");
    };

    document.getElementById("audience").onclick = () => {
      if (usedAudience || gameEnded) return;
      usedAudience = true;
      document.getElementById("audience").classList.add("used");
      const correctOption = questions[current].options[questions[current].answer];
      showMessage(`📊 الجمهور يختار: "${correctOption}" بنسبة 72%`);
    };

    document.getElementById("phone").onclick = () => {
      if (usedPhone || gameEnded) return;
      usedPhone = true;
      document.getElementById("phone").classList.add("used");
      const correctOption = questions[current].options[questions[current].answer];
      showMessage(`📞 صديقك يقول: "أنا واثق أن الإجابة هي: ${correctOption}"`);
    };

    restartBtn.onclick = () => {
      current = 0;
      lastSafeLevelReached = -1;
      usedFifty = usedAudience = usedPhone = false;
      gameEnded = false;
      document.querySelectorAll(".lifelines button").forEach(b => b.classList.remove("used"));
      restartBtn.classList.remove("show");
      loadQuestion();
    };

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    loadQuestion();
  </script>
</body>
</html>
